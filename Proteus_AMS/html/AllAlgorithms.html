<script type="text/javascript">
	var getAllAlgorithms_url = "https://hb11opuhn2.execute-api.us-east-2.amazonaws.com/beta/AllAlgorithmsResponse";
	var xhr = new XMLHttpRequest();
	xhr.open("POST", getAllAlgorithms_url, true);
	xhr.send(null); // This will process results and update HTML as appropriate. 
	xhr.onloadend = function() {
		console.log(xhr);
		console.log(xhr.request);
		if (xhr.readyState == XMLHttpRequest.DONE) {
			if (xhr.status == 200) {
				var select = document.getElementById("Algorithm");
				var js = JSON.parse(xhr.responseText);
				var res = js["list"];
				for (var i = 0; i < res.length; i++) {
					var option = document.createElement("option");
					option.value = res[i].algorithmId;
					option.text = res[i].algorithmName;
					select.appendChild(option);
				}
				console.log("Loaded all Algorithms!");
			} else if (xhr.status == 400) {
				alert("unable to process request");
			}
		} else {
			alert("unable to process request");
		}
	};

	function notEmpty(algorithmName) {

		if (algorithmName === "")
			return false;
		return true;
	}
	function processResponse(result) {
		console.log("result:" + result);
		var js = JSON.parse(result);

		var message = js["Message"];
		var statusCode = js["statusCode"];

		if (statusCode == 200) {

			var msg = document.getElementById("msg");
			sessionStorage.setItem("algorithmName",
					document.getAllAlgorithmForm.algorithmName.value);
			msg.innerHTML = "Successfully retrieved the algorithm";
			window.location.href = "AlgorithmMainPage.html";
		} else {
			// Update computation result
			var msg = document.getElementById("msg");
			msg.innerHTML = js["Message"];
		}

	}

	function handleClick(e) {
		var form = document.getAllAlgorithmForm;
		var algorithmId = document.getElementById("Algorithm").value; // The algorithm Id of the selected algorithm is saved

		if (notEmpty(algorithmId)) {
			console.log("not-empty check passed!");
			console.log("Algorithm ID saved!");
			var msg = document.getElementById("msg");
			sessionStorage.setItem("algorithmId", algorithmId);
			msg.innerHTML = "Successfully retrieved the algorithm";
			window.location.href = "GetAlgorithmMainPage.html";
		}
	}
</script>
