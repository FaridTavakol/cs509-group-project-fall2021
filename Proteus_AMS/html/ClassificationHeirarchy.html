<script type="text/javascript">
	var mergeClassification_url = "";
	var getClassification_url = " https://grq03r7hd5.execute-api.us-east-2.amazonaws.com/beta/allClassifications";

	var xhr = new XMLHttpRequest();
	xhr.open("GET", getClassification_url, true);
	xhr.send(null); // This will process results and update HTML as appropriate. 
	xhr.onloadend = function() {
		console.log(xhr);
		console.log(xhr.request);
		if (xhr.readyState == XMLHttpRequest.DONE) {
			if (xhr.status == 200) {
				var select = document.getElementById("Classification One");
				var js = JSON.parse(xhr.responseText);
				var res = js["list"];
				for (var i = 0; i < res.length; i++) {
					var option = document.createElement("option");
					option.value = res[i].classificationID;
					option.text = res[i].classificationName;
					select.appendChild(option);
				}
			} else if (xhr.status == 400) {
				alert("unable to process request");
			}
		} else {
			alert("unable to process request");
		}
	};

	function notEmpty(classificationName) {

		if (classificationName === "")
			return false;
		return true;
	}
	function processResponse(result) {
		console.log("result:" + result);
		var js = JSON.parse(result);

		var message = js["Message"];
		var statusCode = js["statusCode"];

		if (statusCode == 200) {
			sessionStorage.setItem("classificationName", message);
			var msg = document.getElementById("msg");
            msg.innerHTML = "Successfully Removed";
            
		} else {
			// Update computation result
			var msg = document.getElementById("msg");
			msg.innerHTML = js["Message"];
		}

	}

	function handleClick(e) {
		var form = document.removeClassificationForm;
		var classificationName = document.getElementById("classificationName").value;

		if (notEmpty(classificationName)) {
			console.log("1");

			var data = {};
			data["classificationName"] = classificationName;

			console.log("2");

			var js = JSON.stringify(data);
			console.log("JS:" + js);
			var xhr = new XMLHttpRequest();
			xhr.open("POST", mergeClassification_url, true);
			console.log("3");
			// send the collected data as JSON
			xhr.send(js);

			// This will process results and update HTML as appropriate. 
			xhr.onloadend = function() {
				console.log(xhr);
				console.log(xhr.request);
				if (xhr.readyState == XMLHttpRequest.DONE) {
					if (xhr.status == 200) {
						console.log("XHR:" + xhr.responseText);
						processResponse(xhr.responseText);
					} else if (xhr.status == 400) {
						alert("unable to process request");
					}
				} else {
					processResponse("N/A");
				}
			};
		} else {
			console.log("Inputs invalid:")
			if (classificationName === "") {
				console.log("Classification name is empty/invalid - "
						+ classificationName)
			}
			var msg = document.getElementById("msg");
			msg.innerHTML = "Kindly Check your Inputs!";
		}
	}
</script>
