<html>

<head>
    <script type="text/javascript">
        var add_url = "https://o9j8wkl6g2.execute-api.us-east-2.amazonaws.com/beta/register";

        function notEmpty() {
            var form = document.registerForm;
            var name = form.name.value;
            var email = form.email.value;
            var password = form.password.value;

            if (name === "" || email === "" || password === "")
                return false;
            return true;
        }
        function ValidateEmail() {
            var form = document.registerForm;
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
                .test(document.registerForm.email.value))
                return true;

            return false;
        }
        function processResponse(result) {
            // Can grab any DIV or SPAN HTML element and can then manipulate its
            // contents dynamically via javascript
            console.log("result:" + result);
            var js = JSON.parse(result);

            var message = js["Message"];
            var statusCode = js["statusCode"];

            if (statusCode == 200) {

                sessionStorage.setItem("username", message);
                window.location.href = "login.html";
            } else {
                // Update computation result
                var msg = document.getElementById("msg");
                msg.innerHTML = js["Message"];
            }

        }

        function handleClick(e) {
            var form = document.registerForm;
            var name = form.name.value;
            var email = form.email.value;
            var password = form.password.value;

            if (notEmpty() && ValidateEmail()) {

                var data = {};
                data["name"] = name;
                data["email"] = email;
                data["password"] = password;

                var js = JSON.stringify(data);
                console.log("JS:" + js);
                var xhr = new XMLHttpRequest();
                xhr.open("POST", add_url, true);

                // send the collected data as JSON
                xhr.send(js);

                // This will process results and update HTML as appropriate. 
                xhr.onloadend = function () {
                    console.log(xhr);
                    console.log(xhr.request);
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        if (xhr.status == 200) {
                            console.log("XHR:" + xhr.responseText);
                            processResponse(xhr.responseText);
                        } else if (xhr.status == 400) {
                            alert("unable to process request");
                        }
                    } else {
                        processResponse("N/A");
                    }
                };
            } else {
                var msg = document.getElementById("msg");
                msg.innerHTML = "Kindly Check your Inputs. All inputs are required and email should be valid";
            }
        }
    </script>

                            <div class="mb-3">
