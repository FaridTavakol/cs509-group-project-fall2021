<script type='text/javascript'>


function processAddResponse(result) {
  // Can grab any DIV or SPAN HTML element and can then manipulate its
  // contents dynamically via javascript
  console.log("result:" + result);
  var js = JSON.parse(result);

  var computation = js["result"];
  var status      = js["statusCode"];
  
  if (status == 200) {
    // Update computation result
    document.addForm.result.value = computation
  } else {
    var msg = js["error"];
    document.addForm.result.value = "error:" + msg
  }
}


function handleAddClick(e) {
  var form = document.registerForm;
  var Name = form.inputName.value;
  var Email = form.inputEmail.value;
  var Password = form.inputPassword.value;
	
  var data = {};
  data["Name"] = Name;
  data["Email"] = Email;
  data["Password"] = Password;

  var js = JSON.stringify(data);
  console.log("JS:" + js);
  var xhr = new XMLHttpRequest();
  xhr.open("POST", register_url, true);

  // send the collected data as JSON
  xhr.send(js);

// This will process results and update HTML as appropriate. 
  xhr.onloadend = function () {
    console.log(xhr);
    console.log(xhr.request);
    
    if (xhr.readyState == XMLHttpRequest.DONE) {
      console.log ("XHR:" + xhr.responseText);
      processAddResponse(xhr.responseText);
    } else {
      processAddResponse("N/A");
    }
  };
}
</script>
