
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<script type='text/javascript'>
	function notEmpty(algorithmName, language, details) {
		return algorithmName === "" || language === "" || details === "";
	}

	function processResponse(result) {
		console.log("result:" + result);
		var js = JSON.parse(result);

		var role = js["Message"];
		var statusCode = js["statusCode"];

		if (statusCode == 200) {
			window.location.href = "Implementation.html";
		} else {
			// Update computation result
			var msg = document.getElementById("msg");
			msg.innerHTML = js["Message"];
		}

	}

	function handleClick(e) {
		var form = document.addImplementationForm;
		var algorithmName = form.algorithmName.value;
		var language = form.language.value;
		var details = form.details.value;

		if (notEmpty(algorithmName, language, details)) {
			var data = {};
			data["algorithmName"] = algorithmName;
			data["language"] = language;
			data["details"] = details;

			var js = JSON.stringify(data);
			console.log("JS:" + js);
			var xhr = new XMLHttpRequest();
			xhr.open("POST", add_url, true);

			// send the collected data as JSON
			xhr.send(js);

			// This will process results and update HTML as appropriate. 
			xhr.onloadend = function() {
				console.log(xhr);
				console.log(xhr.request);
				if (xhr.readyState == XMLHttpRequest.DONE) {
					if (xhr.status == 200) {
						console.log("XHR:" + xhr.responseText);
						processResponse(xhr.responseText);
					} else if (xhr.status == 400) {
						alert("unable to process request");
					}
				} else {
					processResponse("N/A");
				}
			};
		} else {
			var msg = document.getElementById("msg");
			msg.innerHTML = "Kindly Check your Inputs. All inputs are required and email should be valid";
		}
	}
</script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<title>Algorithm Management System</title>
</head>
<body>
	<header class="py-3 mb-4 border-bottom bg-dark">
		<div class="container d-flex flex-wrap justify-content-center">
			<a href="/"
				class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap" /></svg> <span class="fs-4 text-white">Algorithm
					Management System</span>
			</a>

		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="card">
					<div class="card-header">Add Implementation</div>
					<form name="addImplementationForm" method="post" name="register"
						onsubmit="JavaScript:handleAddClick(this)">
						<div class="card-body">
							<div class="mb-3">
								<label class="form-label">Algorithm</label> <input
									class="form-control" id="algorithmName" required>
							</div>
							<div class="mb-5">
								<label class="form-label">Language</label> <input
									class="form-control" id="language" required>
							</div>
							<div class="mb-5">
								<label class="form-label">Additional Details (Optional)</label> <input
									class="form-control" id="details" required>
							</div>
							<div class="d-flex justify-content-center mb-5">
								<button type="upload" class="btn btn-primary">Upload Code</button>
							</div>
							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-primary">Add</button>
							</div>
							<div class="mb-3">
								<label class="form-label" id="Msg"></label>
							</div>
							
						</div>
					</form>
				</div>


			</div>
			<div class="col-2"></div>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
