
<!doctype html>

<script type='text/javascript'>
	var add_url = "https://lu5g32p10j.execute-api.us-east-2.amazonaws.com/beta/register";
	function notEmpty(algorithmName, language, url) {
		return !(algorithmName === "" || language === "" || url === "");
	}

	function processResponse(result) {
		console.log("result:" + result);
		var js = JSON.parse(result);

		var role = js["Message"];
		var statusCode = js["statusCode"];

		if (statusCode == 200) {
			window.location.href = "Implementation.html";
		} else {
			// Update computation result
			var msg = document.getElementById("msg");
			msg.innerHTML = js["Message"];
		}

	}

	function handleClick(e) {
		var fileForm = document.addFileForm;
		var form = document.addImplementationForm;
		var algorithmName = form.algorithmName.value;
		var language = form.language.value;
		var details = form.details.value;
		var url = fileForm.key.value;

		if (notEmpty(algorithmName, language, url)) {
			console.log("1");
			var data = {};
			data["algorithmName"] = algorithmName;
			data["language"] = language;
			data["details"] = details;
			data["url"] = url;
			console.log("2");
			var js = JSON.stringify(data);
			console.log("JS:" + js);
			var xhr = new XMLHttpRequest();
			xhr.open("POST", add_url, true);
			console.log("3");
			// send the collected data as JSON
			xhr.send(js);
			console.log("4");
			// This will process results and update HTML as appropriate. 
			xhr.onloadend = function() {
				console.log(xhr);
				console.log(xhr.request);
				if (xhr.readyState == XMLHttpRequest.DONE) {
					if (xhr.status == 200) {
						console.log("XHR:" + xhr.responseText);
						processResponse(xhr.responseText);
					} else if (xhr.status == 400) {
						alert("unable to process request");
					}
				} else {
					processResponse("N/A");
				}
			};
		} else {
			console.log("Inputs invalid:")
			if (algorithmName === "") {
				console.log("Algo name invalid - " + algorithmName)
			}
			if (language === "") {
				console.log("Language invalid - " + language)
			}
			if (url === "") {
				console.log("Url invalid - " + url)
			}
			var msg = document.getElementById("Msg");
			msg.innerHTML = "Kindly Check your Inputs. Algorithm & Language are required.";
		}
	}
</script>
